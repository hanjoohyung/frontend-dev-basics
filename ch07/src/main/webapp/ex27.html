<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>

	$(function() {
		setTimeout(function() {
			$("#p2 strong").appendTo("#p1");
		}, 2000);
	});
			
</script>
</head>
	<body>
	<h1>DOM 조작 API - appendTo()</h1>
	<p id="p1">EFGHIJKLMNOPQRSTUVWXYZ</p>
	<p id="p2">abcdefghijklmnopqrstuvwxyz<strong>ABCD</strong></p>
</body>
</html>
