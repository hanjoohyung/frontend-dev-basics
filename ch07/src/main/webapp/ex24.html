<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>

	$(function() {
		setTimeout(function() {
			var html = "<h2>제목.</h2>";
			$("#p1").before(html);
		}, 2000);
	});
			
</script>
</head>
	<body>
	<h1>DOM 조작 API - before()</h1>
	<p id="p1">내용</p>
</body>
</html>
