<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>

	$(function() {
		setTimeout(function() {
			var html = "<p>내용</p>";
			$("#h2").after(html);
		}, 2000);
	});
			
</script>
</head>
	<body>
	<h1>DOM 조작 API - after()</h1>
	<h2 id="h2">제목.</h2>
</body>
</html>
