<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>

	$(function() {
		setTimeout(function() {
			var html = "<strong>" + "사아자차카타파하" + "</strong>"; 
			$("#p1").append(html);
		}, 2000);
	});
			
</script>
</head>
	<body>
	<h1>DOM 조작 API - prepend()</h1>
	
	<p id="p1">가나다라마바</p>
</body>
</html>
