<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<!-- 압축 버전(서비스 서버 호스팅) -->

<!-- 압축 버전(CDN) -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	// 1. jQuery는 function type 객체(함수)
	// 2. jQuery 함수를 호출하면 object type 객체(jQuery 객체, 유사 배열)를 반환
	// 3. $($obj2에 있는 $) jQuery 함수 객체를 참조한다. ($는 jQuery 함수 객체 이름의 Alias다)
	// 4. jQuery 라이브러리의 정상적인 로딩은 jQuery 객체의 속성 jQuery(버전정보)로 확인 가능하다
	var $obj1 = jQuery(); // 절대로 null을 리턴하지 않는다
	console.log(typeof($obj1), typeof(jQuery), $obj1.jquery);
	
	var $obj2 = $(); // 절대로 null을 리턴하지 않는다
	console.log(typeof($obj2), typeof($), $obj2.jquery);
</script>
</head>
<body>	
	<h1>jQuery 로딩</h1>
</body>
</html>
